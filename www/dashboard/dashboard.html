<ion-view title="Dashboard" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header padding">

  <!-- Add notifications -->
  <div class="card">
      <div class="item item-text-wrap">
        <h1 class="notif">Send a Notification</h1>
        <input type="dropdown"></input>
        <input type="text"></input>
        <button class="button button-outline button-outline">Submit</button>
      </div>
  </div>

  <!-- List notifications -->
  <div class="list card">
   <!--     ng-repeat="p in posts" -->
  <div class="item item-avatar">
      <img src="sample.jpg">
      <h2>Mr. Smith</h2>
      <p>September 29, 2014</p>
    </div>
    <div class="item item-body">
      <img class="full-image" ng-src="{{delorean.jpg}}">
      <p>
        This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
        the content is from a card-body consisting of an image and paragraph text. The footer
        consists of tabs, icons aligned left, within the card-footer.
      </p>
    </div>
  </div>
  </ion-content>
</ion-view>
