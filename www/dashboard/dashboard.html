    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header padding">
    <div class="list card">

  <div class="item item-avatar">
    <img src="mcfly.jpg">
    <h2>Mr. Smith</h2>
    <p>September 29, 2014</p>
  </div>

    <img class="full-image" src="delorean.jpg">
