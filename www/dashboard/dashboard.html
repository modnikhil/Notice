<ion-view title="Dashboard" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header padding">

  <!-- Add notifications -->
  <div class="card">
      <div class="item item-text-wrap">
        <h1 class="notif">Send a Notification</h1>
        <input class="item item-input loginDetail" ng-model="message"></input><br>
        
        <div>
          <form action="">
            <select name="cars">
            <option value="volvo">Math Team</option>
            <option value="saab">Basketball</option>
            <option value="fiat">Horticulture Club</option>
            <option value="audi">Science Olympiad</option>
            </select>
          </form>
          
          <button class="button button-outline button-outline submitNotif" id="postNotifButton" ng-click="postNotification(message)">Submit</button>
        </div>
      </div>
  </div>
 
  <!-- List notifications -->
  <div class="list card" ng-repeat="n in notifications | orderBy:dateCreated:reverse">
    <div class="item item-avatar">
      <img ng-src="{{n.gravatarURL}}"></img>
      <h2>{{n.createdBy}}</h2>
      <p>{{n.dateCreated | date:'MMMM d, yyyy'}}</p>
    </div>
    <div class="tagName">
      
    </div>
    <div class="item item-body">
      <p class="notificationText">
      {{n.message}}
      </p>
    </div>
  </div>
  <br><br>
  </ion-content>
</ion-view>
