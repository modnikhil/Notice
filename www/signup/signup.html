<ion-view>
  <ion-header-bar class="bar-dark">
    <h1 class="title">Sign Up</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">      
      <label class="item item-input item-stacked-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="First Name" ng-model="user.firstName">
      </label>        
      <label class="item item-input item-stacked-label">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Last Name" ng-model="user.lastName">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="email" placeholder="me@gmail.com" ng-model="user.email" ng-pattern="/^[A-Za-z0-9._%+-]+@d211.org$/">
      </label>      
    </div>
    
    <div class="padding">
      <button class="button button-positive button-block signUp" ng-click="signup()">Sign Up</button>
      <div class="error" ng-if="errorMessage" ng-bind="errorMessage">
      </div>
      <button class="button button-stable button-block" ui-sref="login">
        I have an account
      </button>
    </div>
  </ion-content>
</ion-view>
